{%load static%}

<!DOCTYPE html>

  <html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Casa Georgiana</title>
        <link rel="icon" type="image/x-icon" href="{% static 'pages/assets/img/favicon.ico'%}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'pages/css/styles.css'%}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="/book">Book</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/">Home</a></li>
                        
                        {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'profile' user.id %}">Hello, {{ user.username }}</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/logout">Logout</a></li>

                        {% else %}
                            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/login">Login</a></li>

                        {% endif %}

                    </ul>
                </div>
            </div>
        </nav>
    
        
    <section class="contact-section bg-black" id ="signup">
      <div class="container">
          <div class="row">
            {% for h in book %}
              <div class="col-md-4 mb-3 mb-md-0">
                  <div class="card py-4 h-100">
                      <div class="card-body text-center">
                          <i class="fas fa-map-marked-alt text-primary mb-2"></i>
                          <h4 class="text-uppercase m-0">{{h.check_in}} </h4>
                          <h4 class="text-uppercase m-0">{{h.room}}  </h4>
                          <hr class="my-4" />
                          <div class="small text-black-50"></div>
                      </div>
                  </div>
              </div>
              {% endfor %}
          </div>
          <div class="social d-flex justify-content-center">
              <a class="mx-2" href="https://www.facebook.com/pensiuneacasageorgiana"><i class="fab fa-facebook"></i></a>
              
          </div>
      </div>
  </section>
 </body>

</html>
